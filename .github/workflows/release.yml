name: Create GitHub Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release"
        required: false
        type: string
  workflow_run:
    workflows: ["Publish to crates.io and Create Release"]
    types: [completed]

permissions:
  contents: write
  actions: read

jobs:
  build-and-release:
    name: Build and Release for ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    outputs:
      version: ${{ steps.version.outputs.version }}
    strategy:
      matrix:
        include:
          - os: macos-latest
            target: aarch64-apple-darwin
            artifact_name: cargo-fresh
            asset_name: cargo-fresh-aarch64-apple-darwin.tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            artifact_name: cargo-fresh
            asset_name: cargo-fresh-x86_64-apple-darwin.tar.gz
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            artifact_name: cargo-fresh
            asset_name: cargo-fresh-x86_64-unknown-linux-gnu.tar.gz

    steps:
      - name: Extract version from tag
        id: version
        run: |
          echo "GitHub event inputs: ${{ github.event.inputs }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref name: ${{ github.ref_name }}"
          echo "Workflow run event: ${{ github.event_name }}"

          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using input version: $VERSION"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using tag version: $VERSION"
          elif [ "${{ github.event_name }}" = "workflow_run" ]; then
            # For workflow_run trigger, extract from the triggering workflow's ref
            TRIGGERING_REF="${{ github.event.workflow_run.head_branch }}"
            echo "Triggering ref: $TRIGGERING_REF"
            if [[ "$TRIGGERING_REF" =~ ^refs/tags/v ]]; then
              VERSION=${TRIGGERING_REF#refs/tags/v}
              echo "Using triggering tag version: $VERSION"
            else
              # Get the latest tag
              LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
              if [ -n "$LATEST_TAG" ]; then
                VERSION=${LATEST_TAG#v}
                echo "Using latest tag version: $VERSION"
              else
                VERSION="0.1.0"
                echo "Using default version: $VERSION"
              fi
            fi
          else
            # Get the latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION=${LATEST_TAG#v}
              echo "Using latest tag version: $VERSION"
            else
              VERSION="0.1.0"
              echo "Using default version: $VERSION"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final extracted version: $VERSION"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: |
          cargo build --release --target ${{ matrix.target }}

      - name: Package binary
        id: package
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          # Homebrew format: artifact-target.tar.gz (no version in filename)
          ASSET_NAME="${{ matrix.artifact_name }}-${{ matrix.target }}.tar.gz"
          echo "asset_name=$ASSET_NAME" >> $GITHUB_OUTPUT

          cd target/${{ matrix.target }}/release
          tar czf $ASSET_NAME ${{ matrix.artifact_name }}
          cd -
          mv target/${{ matrix.target }}/release/$ASSET_NAME .

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ steps.package.outputs.asset_name }}
          tag_name: v${{ steps.version.outputs.version }}
          name: Release v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Calculate SHA256
        id: sha256
        run: |
          SHA256=$(shasum -a 256 ${{ steps.package.outputs.asset_name }} | cut -d ' ' -f 1)
          echo "sha256=$SHA256" >> $GITHUB_OUTPUT
          echo "SHA256 for ${{ steps.package.outputs.asset_name }}: $SHA256"

      - name: Save SHA256 to artifact
        run: |
          echo "${{ steps.sha256.outputs.sha256 }}" > ${{ matrix.target }}.sha256

      - name: Upload SHA256 artifact
        uses: actions/upload-artifact@v4
        with:
          name: sha256-${{ matrix.target }}
          path: ${{ matrix.target }}.sha256

  update-homebrew-tap:
    name: Update Homebrew Tap
    needs: build-and-release
    runs-on: ubuntu-latest
    steps:
      - name: Download all SHA256 artifacts
        uses: actions/download-artifact@v4

      - name: Read SHA256 values
        id: sha256
        run: |
          ARM64_MACOS=$(cat sha256-aarch64-apple-darwin/aarch64-apple-darwin.sha256)
          X86_64_MACOS=$(cat sha256-x86_64-apple-darwin/x86_64-apple-darwin.sha256)
          X86_64_LINUX=$(cat sha256-x86_64-unknown-linux-gnu/x86_64-unknown-linux-gnu.sha256)

          echo "arm64_macos=$ARM64_MACOS" >> $GITHUB_OUTPUT
          echo "x86_64_macos=$X86_64_MACOS" >> $GITHUB_OUTPUT
          echo "x86_64_linux=$X86_64_LINUX" >> $GITHUB_OUTPUT

      - name: Extract version from tag
        id: version
        run: |
          echo "GitHub event inputs: ${{ github.event.inputs }}"
          echo "GitHub ref: ${{ github.ref }}"
          echo "GitHub ref name: ${{ github.ref_name }}"

          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
            echo "Using input version: $VERSION"
          elif [[ "${{ github.ref }}" =~ ^refs/tags/v ]]; then
            VERSION=${GITHUB_REF#refs/tags/v}
            echo "Using tag version: $VERSION"
          else
            # Get the latest tag
            LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "")
            if [ -n "$LATEST_TAG" ]; then
              VERSION=${LATEST_TAG#v}
              echo "Using latest tag version: $VERSION"
            else
              VERSION="0.1.0"
              echo "Using default version: $VERSION"
            fi
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Final extracted version: $VERSION"

      - name: Checkout tap repository
        uses: actions/checkout@v4
        with:
          repository: jenkinpan/homebrew-tap
          token: ${{ secrets.GITHUB_TOKEN }}
          path: homebrew-tap
          fetch-depth: 0

      - name: Update formula
        env:
          VERSION: ${{ steps.version.outputs.version }}
          SHA256_ARM64_MACOS: ${{ steps.sha256.outputs.arm64_macos }}
          SHA256_X86_64_MACOS: ${{ steps.sha256.outputs.x86_64_macos }}
          SHA256_X86_64_LINUX: ${{ steps.sha256.outputs.x86_64_linux }}
        run: |
          cd homebrew-tap
          cat > Formula/cargo-fresh.rb << 'FORMULA_EOF'
          class CargoFresh < Formula
            desc "A Rust tool for checking and updating globally installed Cargo packages"
            homepage "https://github.com/jenkinpan/cargo-fresh"
            version "VERSION_PLACEHOLDER"
            license "MIT"

            if OS.mac?
              if Hardware::CPU.arm?
                url "https://github.com/jenkinpan/cargo-fresh/releases/download/v#{version}/cargo-fresh-aarch64-apple-darwin.tar.gz"
                sha256 "SHA256_ARM64_MACOS_PLACEHOLDER"
              else
                url "https://github.com/jenkinpan/cargo-fresh/releases/download/v#{version}/cargo-fresh-x86_64-apple-darwin.tar.gz"
                sha256 "SHA256_X86_64_MACOS_PLACEHOLDER"
              end
            elsif OS.linux?
              url "https://github.com/jenkinpan/cargo-fresh/releases/download/v#{version}/cargo-fresh-x86_64-unknown-linux-gnu.tar.gz"
              sha256 "SHA256_X86_64_LINUX_PLACEHOLDER"
            end

            def install
              bin.install "cargo-fresh"
            end

            test do
              assert_match "cargo-fresh VERSION_PLACEHOLDER", shell_output("#{bin}/cargo-fresh --version")
            end
          end
          FORMULA_EOF

          sed -i "s|VERSION_PLACEHOLDER|$VERSION|g" Formula/cargo-fresh.rb
          sed -i "s|SHA256_ARM64_MACOS_PLACEHOLDER|$SHA256_ARM64_MACOS|g" Formula/cargo-fresh.rb
          sed -i "s|SHA256_X86_64_MACOS_PLACEHOLDER|$SHA256_X86_64_MACOS|g" Formula/cargo-fresh.rb
          sed -i "s|SHA256_X86_64_LINUX_PLACEHOLDER|$SHA256_X86_64_LINUX|g" Formula/cargo-fresh.rb

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.TAP_DEPLOY_KEY }}

      - name: Commit and push changes
        run: |
          cd homebrew-tap
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Configure Git to use SSH for GitHub
          git config --local url."git@github.com:".insteadOf "https://github.com/"

          git add Formula/cargo-fresh.rb
          git commit -m "chore: update cargo-fresh to v${{ steps.version.outputs.version }}" || echo "No changes to commit"

          # Check current branch and remote branches
          echo "Current branch: $(git branch --show-current)"
          echo "Remote branches:"
          git branch -r

          # Try to push to master (since that's the only branch)
          echo "Attempting to push to master..."
          if git push origin master; then
            echo "✅ Successfully pushed to master"
          else
            echo "❌ Failed to push to master"
            echo "Git status:"
            git status
            echo "Git log:"
            git log --oneline -5
            echo "Remote info:"
            git remote -v
            exit 1
          fi
